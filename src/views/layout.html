<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id='title'>
      {% block title %}{% endblock title %}
    </title>
    <!-- CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <!-- Specific CSS -->

    <!-- Javascript -->
    {% block topscript %}{% endblock topscript %}
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/jsbn.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/random.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/hash.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/rsa.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/aes.js"></script>
    <script language="JavaScript" type="text/javascript" src="/static/js/api.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </head>

    {% block topbody %}{% endblock topbody %}
    <div class="container">

        <div class="col-md-3">

        </div>

          <p class="text-muted text-center"><i class="fa fa-github fa-lg"></i> Fork me on <a href="https://github.com/svartbergtroll/chatjs" target="_blank">GitHub</a> !</p>
        </div>
        <div class="col-md-3">
          <p class="text-muted text-center">Powered by <a href="https://nodejs.org" target="_blank">node.js</a>,
          <a href="http://socket.io" target="_blank">socket.io</a>, <a href="http://getbootstrap.com" target="_blank">Bootstrap</a> and
          <a href="https://fortawesome.github.io/Font-Awesome/" target="_blank">Font awesome</a>
        </div>
      </div>
      </div>
    </div>
